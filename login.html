<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1234Farma - Identificação</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { 
            --tech-purple: #2E1A47; 
            --neon-mint: #00D284; 
            --pure-white: #FFFFFF; 
            --page-bg: #F4F6F9;       
            --input-bg: #E9ECEF;
            --shadow-soft: 0 10px 30px rgba(46, 26, 71, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        
        body { 
            height: 100vh; overflow: hidden; background-color: var(--page-bg);
            color: var(--tech-purple); display: flex; flex-direction: column;
        }

        .login-screen-wrapper {
            width: 100%; height: 100%; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; padding: 30px; position: relative;
        }   

        .login-container {
            background-color: var(--pure-white); padding: 40px 30px;
            border-radius: 24px; box-shadow: var(--shadow-soft);
            text-align: center; max-width: 400px; width: 100%;
            border: 1px solid rgba(0,0,0,0.02); transition: transform 0.3s ease;
        }

        .login-logo { font-size: 2.2rem; font-weight: 900; margin-bottom: 15px; letter-spacing: -1px; }
        .brand-1234 { color: var(--neon-mint); }
        .brand-farma { color: var(--tech-purple); }

        .login-instructions { font-size: 1rem; margin-bottom: 30px; color: #777; line-height: 1.5; }

        .cpf-input-group { margin-bottom: 25px; text-align: left; }
        .cpf-label { display: block; margin-bottom: 8px; font-weight: 700; color: var(--tech-purple); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        /* CAMPO CPF COM FONTE REDUZIDA */
        .cpf-fake-input {
            width: 100%; height: 50px; background-color: var(--input-bg);
            border-radius: 12px; border: 2px solid transparent;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; /* TAMANHO DA LETRA REDUZIDO */
            font-weight: 600; color: var(--tech-purple);
            letter-spacing: 1px; cursor: pointer; transition: all 0.3s;
        }
        .cpf-fake-input.active { border-color: var(--neon-mint); background-color: var(--pure-white); box-shadow: 0 4px 15px rgba(0, 210, 132, 0.1); }
        .placeholder { color: #aaa; font-weight: 400; letter-spacing: 0; }

        .btn-login-continue {
            width: 100%; padding: 13px; font-size: 1.1rem; font-weight: 800; 
            text-transform: uppercase; border-radius: 12px; border: none; 
            background-color: var(--neon-mint); color: var(--tech-purple); 
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 210, 132, 0.2);
        }
        .btn-login-continue:active { transform: scale(0.97); }

        .register-text { margin-top: 25px; font-size: 0.85rem; color: #888; }
        .register-link-btn { color: var(--tech-purple); font-weight: 800; cursor: pointer; text-decoration: none; border-bottom: 2px solid var(--neon-mint); padding-bottom: 2px; }

        /* TECLADO VIRTUAL EXTRA SLIM */
        .numpad-overlay {
            position: fixed; bottom: -100%; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 360px;
            background-color: #d1d5db; padding: 5px;
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px;
            transition: bottom 0.4s cubic-bezier(0.36, 1.1, 0.2, 1);
            z-index: 1000; border-radius: 15px 15px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.15);
        }
        .numpad-overlay.open { bottom: 0; }

        .key {
            height: 40px; background: #fff; border: none; border-radius: 6px;
            font-size: 1.2rem; font-weight: 600; color: #111;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 1px 0 #9ca3af; cursor: pointer;
        }
        .key:active { background: #e5e7eb; transform: translateY(1px); box-shadow: none; }
        .key-special { background: #9ca3af; color: #fff; }
        .key-continue { 
            grid-column: span 3; background: var(--neon-mint); color: var(--tech-purple); 
            font-size: 0.9rem; font-weight: 800; height: 38px; margin-top: 2px;
        }

    </style>
</head>
<body>

    <div class="login-screen-wrapper">
        <div class="login-container" id="loginCard">
            <div class="login-logo">
                <span class="brand-1234">1234</span><span class="brand-farma">Farma</span>
            </div>
            
            <p class="login-instructions">Toque abaixo para digitar seu CPF.</p>
            
            <div class="cpf-input-group">
                <label class="cpf-label">Seu CPF</label>
                <div class="cpf-fake-input" id="cpfTrigger">
                    <span id="displayCPF" class="placeholder">Digite seu CPF</span>
                </div>
            </div>

            <button id="btnExternal" class="btn-login-continue">
                CONTINUAR <span class="material-icons">arrow_forward</span>
            </button>

            <div class="register-text">
                Não tem cadastro? <span class="register-link-btn" onclick="window.location.href='cadastro.html'">Criar conta</span>
            </div>
        </div>
    </div>

    <div class="numpad-overlay" id="numpad">
        <button class="key" onclick="addNum('1')">1</button>
        <button class="key" onclick="addNum('2')">2</button>
        <button class="key" onclick="addNum('3')">3</button>
        <button class="key" onclick="addNum('4')">4</button>
        <button class="key" onclick="addNum('5')">5</button>
        <button class="key" onclick="addNum('6')">6</button>
        <button class="key" onclick="addNum('7')">7</button>
        <button class="key" onclick="addNum('8')">8</button>
        <button class="key" onclick="addNum('9')">9</button>
        <button class="key key-special" onclick="closePad()"><span class="material-icons">keyboard_hide</span></button>
        <button class="key" onclick="addNum('0')">0</button>
        <button class="key key-special" onclick="delNum()"><span class="material-icons">backspace</span></button>
        <button class="key key-continue" onclick="finalizar()">CONTINUAR</button>
    </div>

    <script>
        let rawCPF = "";
        const display = document.getElementById('displayCPF');
        const numpad = document.getElementById('numpad');
        const trigger = document.getElementById('cpfTrigger');
        const loginCard = document.getElementById('loginCard');

        trigger.addEventListener('click', (e) => {
            e.stopPropagation();
            numpad.classList.add('open');
            trigger.classList.add('active');
            loginCard.style.transform = "translateY(-40px)"; 
        });

        function closePad() {
            numpad.classList.remove('open');
            trigger.classList.remove('active');
            loginCard.style.transform = "translateY(0)";
        }

        function addNum(n) {
            if (rawCPF.length < 11) {
                rawCPF += n;
                updateDisplay();
            }
        }

        function delNum() {
            rawCPF = rawCPF.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            if (rawCPF.length === 0) {
                display.textContent = "Digite seu CPF";
                display.classList.add('placeholder');
            } else {
                display.classList.remove('placeholder');
                let val = rawCPF;
                if (val.length > 9) val = val.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
                else if (val.length > 6) val = val.replace(/(\d{3})(\d{3})(\d{1,3})/, "$1.$2.$3");
                else if (val.length > 3) val = val.replace(/(\d{3})(\d{1,3})/, "$1.$2");
                display.textContent = val;
            }
        }

        function finalizar() {
            if (rawCPF.length === 11) {
                sessionStorage.setItem('usuarioFarmaFacil', "Gabriel Albuquerque");
                sessionStorage.removeItem('carrinhoFarmaFacil');
                window.location.href = 'loja.html';
            } else {
                alert("Por favor, digite o CPF completo.");
            }
        }

        document.getElementById('btnExternal').addEventListener('click', finalizar);

        document.addEventListener('click', (e) => {
            if (!loginCard.contains(e.target) && !numpad.contains(e.target)) {
                closePad();
            }
        });

        let idleTime = 0;
        setInterval(() => {
            idleTime++;
            if (idleTime >= 30) window.location.href = 'propaganda.html';
        }, 1000);
        document.onclick = () => idleTime = 0;
    </script>
</body>
</html>
