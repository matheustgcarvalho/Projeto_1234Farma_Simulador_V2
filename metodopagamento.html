<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FarmaFácil - Pagamento</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* === CORES LIGHT MODE === */
        :root { 
            --tech-purple: #2E1A47; 
            --neon-mint: #00D284; 
            --pure-white: #FFFFFF; 
            --page-bg: #F4F6F9; /* Fundo Cinza Claro */
            --warning-red: #ff4757; 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Arial, sans-serif; }
        
        body { 
            background-color: var(--page-bg); 
            color: var(--tech-purple); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            font-size: 13px; 
        }
        
        header { 
            background-color: var(--pure-white); 
            padding: 10px 15px; 
            display: flex; 
            align-items: center; 
            border-bottom: 2px solid var(--neon-mint); 
            flex-shrink: 0; 
            gap: 10px; 
        }
        
        .btn-back { 
            text-decoration: none; 
            color: var(--tech-purple); 
            display: flex; align-items: center; gap: 5px; font-weight: 700; 
            border: 1px solid #ccc; 
            padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; 
            transition: all 0.3s;
            background-color: #fff;
        }
        
        .header-title { font-size: 1rem; font-weight: 800; margin-left: auto; margin-right: auto; color: var(--tech-purple); }

        main { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; width: 100%; }

        .payment-summary { 
            text-align: center; 
            margin-bottom: 20px; 
            background-color: var(--tech-purple); 
            width: 100%; 
            padding: 10px; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(46, 26, 71, 0.1);
        }
        .payment-label { font-size: 0.9rem; color: rgba(255,255,255,0.8); margin-bottom: 2px; }
        .payment-value { font-size: 1.8rem; font-weight: 800; color: var(--neon-mint); }

        .methods-grid { display: flex; flex-direction: column; gap: 10px; width: 100%; margin-bottom: 15px; }
        
        .method-card {
            background-color: var(--pure-white);
            border: 2px solid var(--neon-mint); 
            border-radius: 10px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .method-card:active { background-color: #f0fff9; transform: scale(0.98); }
        .method-card.active { background-color: #e0fcf3; box-shadow: inset 0 0 0 1px var(--neon-mint); }
        
        .method-icon { font-size: 1.8rem; color: var(--neon-mint); } 
        .method-name { font-weight: 700; font-size: 1rem; color: var(--tech-purple); }

        .dynamic-content {
            width: 100%;
            background-color: var(--pure-white);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed #ccc;
        }

        .instruction-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; color: var(--tech-purple); }
        .instruction-text { font-size: 0.9rem; color: #666; margin-bottom: 15px; }
        
        .card-animation { font-size: 3.5rem; color: var(--tech-purple); animation: pulse 2s infinite; margin-bottom: 10px; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }

        .pix-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .qr-image { width: 130px; height: 130px; border-radius: 8px; border: 3px solid #eee; }
        
        .success-screen { display: none; flex-direction: column; align-items: center; animation: fadeIn 0.5s; height: 100%; justify-content: center;}
        .success-icon { font-size: 4rem; color: var(--neon-mint); margin-bottom: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .spinner { border: 3px solid rgba(46, 26, 71, 0.1); border-left-color: var(--tech-purple); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <a href="carrinho.html" class="btn-back"><span class="material-icons" style="font-size:1rem;">arrow_back</span> Voltar</a>
        <div class="header-title">Pagamento</div>
        <div style="width: 60px;"></div>
    </header>

    <main>
        <div class="payment-summary">
            <div class="payment-label">Total</div>
            <div id="totalDisplay" class="payment-value">R$ 0,00</div>
        </div>

        <div class="methods-grid">
            <div class="method-card" onclick="selectMethod('credit', this)">
                <span class="material-icons method-icon">credit_card</span>
                <span class="method-name">Crédito</span>
            </div>
            <div class="method-card" onclick="selectMethod('debit', this)">
                <span class="material-icons method-icon">payments</span>
                <span class="method-name">Débito</span>
            </div>
            <div class="method-card" onclick="selectMethod('pix', this)">
                <span class="material-icons method-icon">qr_code_2</span>
                <span class="method-name">PIX</span>
            </div>
        </div>

        <div id="dynamicContent" class="dynamic-content">
            <span class="material-icons" style="font-size: 3rem; color: #ccc;">touch_app</span>
            <p style="color: #999; margin-top: 10px; font-size: 0.9rem;">Selecione uma forma de pagamento.</p>
        </div>
    </main>

    <script>
        let carrinho = [];

        document.addEventListener('DOMContentLoaded', function() {
            const nomeSalvo = sessionStorage.getItem('usuarioFarmaFacil');
            if (!nomeSalvo) { window.location.href = 'login.html'; return; }

            carrinho = JSON.parse(sessionStorage.getItem('carrinhoFarmaFacil')) || [];
            
            let total = 0;
            carrinho.forEach(item => {
                const qtd = item.quantidade || 1;
                total += (item.preco * qtd);
            });
            
            document.getElementById('totalDisplay').textContent = 'R$ ' + total.toFixed(2).replace('.', ',');
        });

        function selectMethod(method, element) {
            const container = document.getElementById('dynamicContent');
            const cards = document.querySelectorAll('.method-card');
            
            cards.forEach(card => card.classList.remove('active'));
            element.classList.add('active');

            if (method === 'credit') showCardMachineScreen(container, 'Crédito');
            else if (method === 'debit') showCardMachineScreen(container, 'Débito');
            else if (method === 'pix') showPixScreen(container);
        }

        function showCardMachineScreen(container, type) {
            container.innerHTML = `
                <div class="instruction-title">Use a Maquininha (${type})</div>
                <span class="material-icons card-animation">point_of_sale</span>
                <p class="instruction-text">Insira ou aproxime o cartão.</p>
                <div class="spinner"></div>
                <p style="font-size: 0.8rem; color: #888;">Aguardando...</p>
            `;
            setTimeout(() => showSuccess(container), 4000);
        }

        function showPixScreen(container) {
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=1234FarmaPagamento`;
            container.innerHTML = `
                <div class="instruction-title">Pagamento via PIX</div>
                <div class="pix-container">
                    <img src="${qrUrl}" class="qr-image" alt="QR Code">
                    <button onclick="simularPagamentoPix()" style="background-color: var(--neon-mint); border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; color: var(--tech-purple); margin-top: 5px; font-size: 0.8rem;">SIMULAR PAGAMENTO</button>
                </div>
            `;
        }

        window.simularPagamentoPix = function() {
            const container = document.getElementById('dynamicContent');
            container.innerHTML = `<div class="spinner"></div><p style="color:var(--tech-purple)">Validando...</p>`;
            setTimeout(() => showSuccess(container), 2000);
        }

        function showSuccess(container) {
            container.innerHTML = `
                <div class="success-screen" style="display: flex;">
                    <span class="material-icons success-icon">check_circle</span>
                    <div class="instruction-title" style="color: var(--neon-mint);">Aprovado!</div>
                    <p class="instruction-text" style="font-weight: 900; font-size: 1.2rem;">Pronto, retire seus produtos abaixo!</p>
                </div>
            `;

            // Envia sinal para o Simulador (Hardware)
            window.parent.postMessage({ action: 'DISPENSAR_PRODUTOS', carrinho: carrinho }, '*');

            // Limpa o carrinho e redireciona para Agradecimentos após a retirada
            setTimeout(() => {
                sessionStorage.removeItem('carrinhoFarmaFacil'); 
                window.location.href = 'agradecimentos.html';
            }, 6000);
        }
    </script>
</body>
</html>
