<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador 1234Farma (2D Final + Nova Fileira)</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --tech-purple: #2E1A47; --neon-mint: #00D284; --pure-white: #FFFFFF; --dark-metal: #1a1a2e; --tablet-bezel: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background-color: #0d0d16; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; padding: 10px; }

        .machine-structure {
            width: 100%; max-width: 1100px; height: 98vh;
            background-color: var(--tech-purple); border-radius: 20px; border: 6px solid #4a3b69;
            box-shadow: 0 0 100px rgba(105, 255, 194, 0.15); display: flex; flex-direction: column; overflow: hidden;
        }
        .machine-header-banner {
            background: linear-gradient(90deg, #221236, #3a2258); padding: 10px;
            text-align: center; color: var(--pure-white); font-weight: 800; font-size: 1.5rem; letter-spacing: 2px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            border-bottom: 4px solid #4a3b69; text-shadow: 0 0 10px var(--neon-mint);
        }
        .machine-main-body { flex-grow: 1; display: flex; overflow: hidden; }

        /* ESQUERDA - VITRINE */
        .left-window-section {
            flex: 50%; background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%);
            border-right: 6px solid #4a3b69; position: relative; overflow: hidden;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.5); display: flex; flex-direction: column;
        }
        /* AJUSTE AQUI: Mudado para 5 linhas para caber os novos remédios */
        .shelf-grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, 1fr); width: 100%; height: 85%; padding: 10px; gap: 5px; }
        
        .shelf-slot { border-bottom: 2px solid rgba(255,255,255,0.2); display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 5px; position: relative; }
        
        /* Ajuste na imagem da prateleira */
        .slot-img { max-width: 70%; max-height: 45px; object-fit: contain; filter: brightness(0.9); z-index: 2; transition: 0.3s; }
        
        .slot-label { font-size: 0.5rem; background: rgba(0,0,0,0.5); color: white; padding: 2px; border-radius: 3px; z-index: 2; margin-top: 2px;}
        .slot-coil { position: absolute; bottom: 15px; width: 25px; height: 25px; border: 2px solid rgba(255,255,255,0.1); border-radius: 50%; z-index: 1; }
        
        .blinking .slot-img { filter: brightness(1.4) drop-shadow(0 0 5px var(--neon-mint)); transform: scale(1.1); }
        .blinking { animation: blinkSlot 0.5s infinite; }
        @keyframes blinkSlot { 0%,100% { background: transparent; } 50% { background: rgba(0, 210, 132, 0.2); } }

        /* DIREITA - TABLET */
        .right-interface-section {
            flex: 50%; background-color: #2a1b3d; padding: 20px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 10px 0 30px rgba(0,0,0,0.4);
        }
        .tablet-frame {
            width: 450px; height: 100%; max-height: 800px;
            background-color: var(--tablet-bezel); border-radius: 20px;
            padding: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            border: 3px solid #000; display: flex; flex-direction: column;
        }
        .tablet-screen-iframe-container { background-color: #fff; flex-grow: 1; border-radius: 8px; overflow: hidden; position: relative; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
        
        /* BANDEJA */
        .dispense-tray {
            height: 120px; background: linear-gradient(0deg, #111, #222);
            border-top: 6px solid #333; position: relative;
            display: flex; justify-content: center; align-items: flex-end; padding-bottom: 20px;
            overflow: visible; z-index: 20;
        }
        .tray-glass {
            position: absolute; top: -10px; width: 94%; left: 3%; height: 40px;
            background: linear-gradient(180deg, rgba(255,255,255,0.15), rgba(255,255,255,0.02));
            border-bottom: 1px solid rgba(255,255,255,0.2); border-radius: 0 0 10px 10px; pointer-events: none;
        }

        /* ANIMAÇÃO DE QUEDA (FÍSICA MELHORADA) */
        .falling-box-container {
            position: absolute; width: 70px; height: 70px; z-index: 50;
            left: 50%; transform: translateX(-50%); top: -100px;
            background-color: white; border-radius: 8px; padding: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
        }
        .falling-box-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        @keyframes dropPhysics {
            0% { top: -60px; transform: translateX(-50%) rotate(0deg); opacity: 1; }
            60% { top: 88%; transform: translateX(-50%) rotate(10deg); } /* Bate no fundo */
            75% { top: 80%; transform: translateX(-50%) rotate(-5deg); } /* Quica */
            100% { top: 85%; transform: translateX(-50%) rotate(var(--final-rot)); opacity: 1; } /* Pousa */
        }
        .anim-drop { animation: dropPhysics 0.8s ease-in forwards; }

        /* BOTÃO PEGAR TUDO */
        .btn-finish {
            background: var(--neon-mint); color: var(--tech-purple);
            padding: 12px 30px; border-radius: 30px; font-weight: 800; border: none;
            box-shadow: 0 0 20px rgba(0, 210, 132, 0.5); cursor: pointer;
            opacity: 0; pointer-events: none; transition: opacity 0.5s; transform: translateY(-10px);
            z-index: 100;
        }
        .btn-finish.show { opacity: 1; pointer-events: all; }

        /* OVERLAY DE STATUS NO TABLET */
        .machine-status-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 26, 71, 0.9); z-index: 99;
            display: none; justify-content: center; align-items: center; flex-direction: column;
            color: var(--neon-mint); font-family: monospace; font-size: 1.5rem; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="machine-structure">
        <div class="machine-header-banner">
            <img src="img/logo.png" style="height: 30px; width: auto; margin-right: 10px;" onerror="this.style.display='none'">
            <span style="color:var(--neon-mint)">1234</span>Farma
        </div>

        <div class="machine-main-body">
            <div class="left-window-section" id="machineWindow">
                <div class="shelf-grid" id="shelfGrid">
                    </div>
            </div>

            <div class="right-interface-section">
                <div class="tablet-frame">
                    <div class="tablet-screen-iframe-container">
                        
                        <div id="machineOverlay" class="machine-status-overlay">
                            <div class="spinner" style="border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--neon-mint); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s infinite; margin-bottom: 20px;"></div>
                            <div id="statusText" class="status-text">PROCESSANDO</div>
                            <div id="statusSub" class="status-sub" style="font-size: 0.9rem; color: white; margin-top: 5px;">Aguarde...</div>
                        </div>
                        <style>@keyframes spin{to{transform: rotate(360deg);}}</style>
                        
                        <iframe src="propaganda.html" id="systemFrame"></iframe>
                        
                    </div>
                    <div style="width: 100%; display:flex; justify-content:center; margin-top:8px;"><div style="width:40px; height:4px; background:#333; border-radius:2px;"></div></div>
                </div>
            </div>
        </div>

        <div class="dispense-tray">
            <div class="tray-glass"></div>
            <button id="btnFinish" class="btn-finish">PEGAR PRODUTOS <span class="material-icons" style="vertical-align: middle;">arrow_downward</span></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shelfGrid = document.getElementById('shelfGrid');
            const machineWindow = document.getElementById('machineWindow');
            const btnFinish = document.getElementById('btnFinish');
            const iframe = document.getElementById('systemFrame');
            const machineOverlay = document.getElementById('machineOverlay');
            const statusText = document.getElementById('statusText');
            const statusSub = document.getElementById('statusSub');

            // === ESTOQUE (20 ITENS - 5 LINHAS) ===
            const stockProducts = [
                { nome: "Dorflex", img: "img/dorflex.png" }, 
                { nome: "Neosaldina", img: "img/neosaldina.png" }, 
                { nome: "Torsilax", img: "img/torsilax.png" }, 
                { nome: "Advil", img: "img/advil.png" }, 
                
                { nome: "Paracetamol", img: "img/paracetamol.png" }, 
                { nome: "Benegrip", img: "img/benegrip.png" }, 
                { nome: "Cimegripe", img: "img/cimegripe.png" }, 
                { nome: "Vick Vaporub", img: "img/vick.png" },
                
                { nome: "Vitamina C", img: "img/vitamina_c.png" }, 
                { nome: "Allegra", img: "img/allegra.png" }, 
                { nome: "Polaramine", img: "img/polaramine.png" }, 
                { nome: "Eno", img: "img/eno.png" },
                
                { nome: "Buscopan", img: "img/buscopan.png" }, 
                { nome: "Omeprazol", img: "img/omeprazol.png" }, 
                { nome: "Luftal", img: "img/luftal.png" }, 
                { nome: "Centrum", img: "img/centrum.png" },

                // --- NOVA FILEIRA ADICIONADA ---
                { nome: "Epocler", img: "img/epocler.png" },
                { nome: "Nebacetin", img: "img/nebacetin.png" },
                { nome: "Merthiolate", img: "img/merthiolate.png" },
                { nome: "Band-aid", img: "img/bandaid.png" }
            ];
            
            // GERAÇÃO DAS PRATELEIRAS
            stockProducts.forEach((produto, index) => {
                const slot = document.createElement('div');
                slot.className = 'shelf-slot'; 
                slot.id = `slot-${index}`;
                
                slot.innerHTML = `
                    <div class="slot-coil"></div>
                    <img src="${produto.img}" class="slot-img" onerror="this.src='https://placehold.co/50x50/333/666?text=?'">
                    <div class="slot-label">${produto.nome}</div>
                `;
                shelfGrid.appendChild(slot);
            });

            // ESCUTA O TABLET
            window.addEventListener('message', function(event) {
                if (event.data.action === 'DISPENSAR_PRODUTOS') {
                    machineOverlay.style.display = 'flex';
                    statusText.textContent = "PROCESSANDO";
                    statusSub.textContent = "Separando itens...";
                    iniciarDispensacao(event.data.carrinho);
                }
            });

            async function iniciarDispensacao(carrinhoRecebido) {
                // Pequeno delay inicial
                await new Promise(r => setTimeout(r, 1000));
                
                for (const item of carrinhoRecebido) {
                    // Se o item tiver quantidade, derruba várias vezes
                    const qtd = item.quantidade || 1; 
                    for(let i=0; i < qtd; i++) {
                        await derrubarProduto(item);
                    }
                }
                
                // Finalização
                statusText.textContent = "PRONTO!";
                statusText.style.color = "var(--neon-mint)";
                statusSub.textContent = "Retire seus produtos abaixo.";
                btnFinish.classList.add('show');
                
                // Some o overlay do tablet depois de um tempo
                setTimeout(() => { 
                    machineOverlay.style.display = 'none'; 
                    // Reseta textos para a proxima vez
                    statusText.textContent = "PROCESSANDO"; 
                    statusText.style.color = "var(--neon-mint)";
                    statusSub.textContent = "Aguarde..."; 
                }, 4000);
            }

            async function derrubarProduto(itemCarrinho) {
                // Procura o slot correto
                let targetSlotIndex = stockProducts.findIndex(p => itemCarrinho.nome.includes(p.nome) || p.nome.includes(itemCarrinho.nome));
                
                // Se não achar, pega aleatório para não travar a demo
                if (targetSlotIndex === -1) targetSlotIndex = Math.floor(Math.random() * stockProducts.length);
                
                const targetSlot = document.getElementById(`slot-${targetSlotIndex}`);
                const produtoEstoque = stockProducts[targetSlotIndex];

                // 1. Pisca a luz da prateleira
                targetSlot.classList.add('blinking');
                await new Promise(r => setTimeout(r, 800)); // Tempo da mola girando
                targetSlot.classList.remove('blinking');

                // 2. Cria o objeto caindo
                const dropBox = document.createElement('div');
                dropBox.className = 'falling-box-container anim-drop';
                
                const dropImg = document.createElement('img');
                dropImg.src = produtoEstoque.img;
                dropImg.onerror = function() { this.src = 'https://placehold.co/50x50/333/666?text=Box'; };
                
                dropBox.appendChild(dropImg);
                
                // Rotação final aleatória para parecer natural na cesta
                dropBox.style.setProperty('--final-rot', `${Math.floor(Math.random() * 40) - 20}deg`);
                
                machineWindow.appendChild(dropBox);
                
                // Espera cair antes de ir para o próximo
                await new Promise(r => setTimeout(r, 600)); 
            }

            // BOTÃO PEGAR TUDO
            btnFinish.addEventListener('click', function() {
                const drops = document.querySelectorAll('.falling-box-container');
                // Efeito de saída suave
                drops.forEach(d => {
                    d.style.transition = "all 0.5s";
                    d.style.opacity = "0";
                    d.style.transform = "translateY(50px) scale(0.5)";
                    setTimeout(() => d.remove(), 500);
                });

                btnFinish.classList.remove('show');
                
                // Reinicia o sistema
                iframe.src = 'propaganda.html'; 
                sessionStorage.clear();
            });
        });
    </script>

</body>
</html>
