<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1234Farma - Confirmar Pedido</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { 
            --tech-purple: #2E1A47;
            --neon-mint: #00D284;
            --page-bg: #F4F6F9;       
            --white-pure: #FFFFFF;    
            --card-shadow: 0 10px 30px rgba(46, 26, 71, 0.1);
            --warning-red: #ff4757; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Arial, sans-serif; user-select: none; }
        
        body { 
            background-color: var(--page-bg);
            color: var(--tech-purple);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: var(--white-pure);
            width: 100%;
            max-width: 450px;
            border-radius: 30px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header-msg {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-msg h2 { font-size: 1.4rem; font-weight: 900; }
        .header-msg span.user-name { color: var(--neon-mint); }

        .order-meta {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 20px;
        }

        .items-list {
            margin-bottom: 20px;
            max-height: 250px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .item-qty {
            background: var(--tech-purple);
            color: var(--neon-mint);
            font-weight: 800;
            padding: 2px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .item-name-group { display: flex; flex-direction: column; }
        .item-name { font-weight: 600; font-size: 0.95rem; }
        .item-unit-price { font-size: 0.75rem; color: #888; font-weight: 500; }

        .item-total-price { font-weight: 700; color: #555; font-size: 0.9rem; }

        .summary-box { margin-bottom: 25px; }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--tech-purple);
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--neon-mint);
            background: var(--tech-purple);
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-top: 10px;
            width: fit-content;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-confirm {
            background-color: var(--neon-mint);
            color: var(--tech-purple);
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 210, 132, 0.2);
        }

        .btn-cancel {
            background: none;
            border: 2px solid #ddd;
            color: #999;
            padding: 12px;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel:active { background: #fff1f1; border-color: var(--warning-red); color: var(--warning-red); }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-msg">
            <span class="material-icons" style="font-size: 3.5rem; color: var(--neon-mint);">verified</span>
            <h2>Olá, <span class="user-name">Gabriel</span>!</h2>
            <p style="color: #888; font-size: 0.9rem;">Pedido identificado via QR Code.</p>
        </div>

        <div class="order-meta">
            <span><strong>ID:</strong> #774921</span>
            <span id="datetime">31/12/2025 - 12:40</span>
        </div>

        <div class="items-list">
            <div class="item-row">
                <div class="item-info">
                    <span class="item-qty">2x</span>
                    <div class="item-name-group">
                        <span class="item-name">Dipirona Monoidratada</span>
                        <span class="item-unit-price">Un: R$ 12,00</span>
                    </div>
                </div>
                <span class="item-total-price">R$ 24,00</span>
            </div>
            <div class="item-row">
                <div class="item-info">
                    <span class="item-qty">1x</span>
                    <div class="item-name-group">
                        <span class="item-name">Dorflex 36 Comprimidos</span>
                        <span class="item-unit-price">Un: R$ 18,50</span>
                    </div>
                </div>
                <span class="item-total-price">R$ 18,50</span>
            </div>
        </div>

        <div class="summary-box">
            <div class="total-row">
                <span>TOTAL PAGO</span>
                <span>R$ 42,50</span>
            </div>
            <div class="payment-method">
                <span class="material-icons" style="font-size: 1.1rem;">credit_card</span>
                PAGO VIA APP
            </div>
        </div>

        <div class="actions">
            <button class="btn-confirm" onclick="confirmarRetirada()">
                <span class="material-icons">download_done</span>
                CONFIRMAR E RETIRAR
            </button>
            <button class="btn-cancel" onclick="cancelar()">
                Não é o meu pedido / Cancelar
            </button>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleDateString('pt-BR') + " - " + now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
        }
        updateTime();

        function confirmarRetirada() {
            // 1. Dados para o hardware despejar
            const itensPedido = [
                { nome: "Dipirona Monoidratada", preco: 12.00, quantidade: 2 },
                { nome: "Dorflex 36 Comprimidos", preco: 18.50, quantidade: 1 }
            ];

            // 2. ENVIA O COMANDO PARA O SIMULADOR/HARDWARE IMEDIATAMENTE
            window.parent.postMessage({ 
                action: 'DISPENSAR_PRODUTOS', 
                carrinho: itensPedido 
            }, '*');

            // 3. REDIRECIONA DIRETO PARA OS AGRADECIMENTOS
            window.location.href = 'agradecimentos.html';
        }

        function cancelar() {
            if(confirm("Deseja cancelar e voltar para a tela de login?")) {
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
