<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1234Farma - Bem-vindo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { 
            --tech-purple: #2E1A47; 
            --neon-mint: #00D284; 
            --deep-purple: #1a0f2e;
            --white-pure: #FFFFFF; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Arial, sans-serif; user-select: none; }
        
        body { 
            height: 100vh; width: 100vw; overflow: hidden; 
            background-color: var(--tech-purple); 
            cursor: pointer; 
        }

        .screensaver-wrapper { position: relative; width: 100%; height: 100%; overflow: hidden; }

        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; transition: opacity 1s ease-in-out;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; z-index: 1; padding-bottom: 60px;
        }
        .slide.active { opacity: 1; z-index: 2; }
        
        .bg-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; transform: scale(1); }
        .slide.active .bg-layer { animation: kenBurns 6s infinite alternate; }
        @keyframes kenBurns { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* === SLIDE 1: BRANDING === */
        .slide-brand .bg-layer { background: radial-gradient(circle at center, #ffffff 0%, #f0f0f5 100%); }
        .brand-container { animation: slideUp 0.8s ease-out; display: flex; flex-direction: column; align-items: center; }
        
        /* NOVA CLASSE PARA A LOGO ACIMA DO NOME */
        .logo-top-img {
            height: 80px; /* Ajuste a altura conforme necessário */
            width: auto;
            margin-bottom: 10px;
            object-fit: contain;
        }

        .brand-text { font-size: 3.5rem; font-weight: 900; color: var(--tech-purple); line-height: 0.9; letter-spacing: -2px;}
        .brand-tagline { font-size: 1.1rem; color: #666; margin-top: 15px; font-weight: 500; }

        /* OUTROS SLIDES E BOTÕES */
        .slide-offers .bg-layer { background: linear-gradient(135deg, var(--tech-purple) 0%, var(--deep-purple) 100%); }
        .offer-content { color: white; animation: zoomIn 0.5s ease-out; position: relative; }
        .offer-badge { background: var(--neon-mint); color: var(--tech-purple); padding: 6px 20px; border-radius: 50px; font-weight: 800; font-size: 1rem; display: inline-block; margin-bottom: 15px; box-shadow: 0 0 20px rgba(0,210,132,0.5); }
        .big-number { font-size: 6rem; font-weight: 900; line-height: 0.9; color: var(--white-pure); text-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .big-number span { font-size: 3rem; color: var(--neon-mint); }
        .offer-desc { font-size: 1.3rem; opacity: 0.9; margin-top: 10px; font-weight: 300; }

        .slide-clicks .bg-layer { background: radial-gradient(circle at center, #f3f0f9 0%, #e6e1f0 100%); background-image: linear-gradient(rgba(46, 26, 71, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(46, 26, 71, 0.03) 1px, transparent 1px); background-size: 30px 30px; }
        .simulation-container { position: relative; width: 240px; height: 240px; margin-bottom: 20px; }
        .buttons-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 15px; width: 100%; height: 100%; }
        .sim-btn { background: rgba(255,255,255,0.4); border: 2px solid rgba(46, 26, 71, 0.1); border-radius: 15px; display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: 800; color: rgba(46, 26, 71, 0.2); transition: all 0.2s; transform: scale(1); }
        .hand-cursor { position: absolute; font-size: 4rem; color: var(--tech-purple); text-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index: 10; top: 100%; left: 50%; opacity: 0; pointer-events: none; }
        
        .slide.active .hand-cursor { animation: handTravel 4s infinite linear; }
        .slide.active .sim-btn:nth-child(1) { animation: btnTapInstant 0.7s linear forwards 0.4s; }
        .slide.active .sim-btn:nth-child(2) { animation: btnTapInstant 0.7s linear forwards 1.2s; }
        .slide.active .sim-btn:nth-child(3) { animation: btnTapInstant 0.7s linear forwards 2.2s; }
        .slide.active .sim-btn:nth-child(4) { animation: btnTapInstant 0.7s linear forwards 3.2s; }

        @keyframes handTravel { 0% { opacity: 0; top: 100%; left: 50%; transform: translate(-50%, 0); } 5% { opacity: 1; top: 25%; left: 25%; transform: translate(-50%, -50%) scale(1); } 10% { transform: translate(-50%, -50%) scale(0.8); } 15% { transform: translate(-50%, -50%) scale(1); } 25% { top: 25%; left: 75%; transform: translate(-50%, -50%) scale(1); } 30% { transform: translate(-50%, -50%) scale(0.8); } 35% { transform: translate(-50%, -50%) scale(1); } 50% { top: 75%; left: 25%; transform: translate(-50%, -50%) scale(1); } 55% { transform: translate(-50%, -50%) scale(0.8); } 60% { transform: translate(-50%, -50%) scale(1); } 75% { top: 75%; left: 75%; transform: translate(-50%, -50%) scale(1); } 80% { transform: translate(-50%, -50%) scale(0.8); } 85% { transform: translate(-50%, -50%) scale(1); } 95% { opacity: 1; top: 75%; left: 75%; } 100% { opacity: 0; top: 100%; left: 50%; } }
        @keyframes btnTapInstant { 0% { transform: scale(0.85); background: rgba(255,255,255,0.4); } 15% { transform: scale(1); background: var(--neon-mint); color: var(--tech-purple); border-color: var(--neon-mint); box-shadow: 0 0 15px rgba(0, 210, 132, 0.5); } 85% { opacity: 1; background: var(--neon-mint); } 100% { opacity: 0.6; background: rgba(255,255,255,0.4); color: rgba(46, 26, 71, 0.2); border-color: rgba(46, 26, 71, 0.1); box-shadow: none; transform: scale(1);} }

        .click-title-box { animation: slideUp 0.8s ease-out 0.2s backwards; }
        .click-title { font-size: 2rem; font-weight: 800; color: var(--tech-purple); margin-bottom: 5px; line-height: 1.1; }
        .highlight-text { color: var(--neon-mint); background: var(--tech-purple); padding: 2px 12px; border-radius: 8px; display: inline-block; transform: skewX(-5deg); }
        .click-sub { color: #666; font-size: 1.1rem; font-weight: 500; }

        .cta-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 120px; background: linear-gradient(to top, rgba(46, 26, 71, 0.6), transparent); z-index: 10; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 40px; pointer-events: none; }
        .touch-btn { background-color: var(--white-pure); color: var(--tech-purple); padding: 12px 35px; border-radius: 40px; font-size: 1.1rem; font-weight: 800; display: flex; align-items: center; gap: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); border: 3px solid var(--neon-mint); animation: pulseBtn 2s infinite; pointer-events: auto; }

        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes pulseBtn { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 210, 132, 0.7); } 70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(0, 210, 132, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 210, 132, 0); } }
    </style>
</head>
<body>

    <div class="screensaver-wrapper" onclick="goToLogin()">
        
        <div class="slide slide-brand active">
            <div class="bg-layer"></div>
            <div class="brand-container">
                
                <img src="img/logo.png" class="logo-top-img" alt="Logo" onerror="this.src='https://placehold.co/100x100?text=LOGO'">
                
                <div class="brand-text">
                    <span style="color:var(--neon-mint)">1234</span>Farma
                </div>
                <div class="brand-tagline">Soluções inteligentes para farmácias modernas.</div>
            </div>
        </div>

        <div class="slide slide-offers">
            <div class="bg-layer"></div>
            <div class="offer-content">
                <div class="offer-badge">OFERTAS DO DIA</div>
                <div class="big-number">50<span>%</span></div>
                <div class="offer-desc">DE DESCONTO EM GENÉRICOS</div>
            </div>
        </div>

        <div class="slide slide-clicks">
            <div class="bg-layer"></div>
            <div class="simulation-container">
                <span class="material-icons hand-cursor">touch_app</span>
                <div class="buttons-grid">
                    <div class="sim-btn">1</div>
                    <div class="sim-btn">2</div>
                    <div class="sim-btn">3</div>
                    <div class="sim-btn">4</div>
                </div>
            </div>
            <div class="click-title-box">
                <div class="click-title">
                    Compre em <br><span class="highlight-text">4 TOQUES</span>
                </div>
                <div class="click-sub">Transforme filas em faturamento.</div>
            </div>
        </div>

        <div class="cta-overlay">
            <div class="touch-btn">
                <span class="material-icons" style="font-size: 1.2rem;">touch_app</span>
                TOQUE PARA INICIAR
            </div>
        </div>
    </div>

    <script>
        function goToLogin() { window.location.href = 'login.html'; }
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(nextSlide, 6000);
    </script>
</body>
</html>
